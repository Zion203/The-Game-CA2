<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div id="HighScore-box">
        <h2>HighScore:</h2>
        <div>
            <ol id="score-list">
                
            </ol>
            
        </div>
        <button class="button-style" id="close-button">Close</button>
    </div>

    <section class="all-items">
        <div class="contents">
            <h1 id="GO">Game Over</h1>
            <div>
                <h3 id="name">Your Score:</h3>
                
            </div>
            <div>
                <button class="button-style" onclick="window.close()">Exit</button>
                <a href="index.html"><button id="button_play" class="button-style">Play</button></a>
            </div>
            <div><span id="">For LeaderBoard</span><span id="click-me">Click-me</span></div>
            
        </div>
        
    </section>
    
    <script src="gameOver.js"></script>

</body>
</html>
