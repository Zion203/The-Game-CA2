<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="all-items">
        <div class="contents">
            
            <div id="words-container"></div>
            <div id="hints">
                <span class="b_color">Hint:</span>
                <span id="hint_p"></span><br>
                <br>
                <span class="b_color">Time left:</span>
                <span id="timer"></span>
                
            </div>
            <input type="text" id="answers" placeholder="Enter the answer....">
            
            
            <div>
                <p id="incorrect">Incorrect Answer</p>
                <button class="button-style" id="Reset-button">Reset</button>
                <button id="button_confirm" class="button-style">Confirm</button>
            </div>
            
        </div>
        
    </section>
<script src="app.js"></script>
</body>
</html>
